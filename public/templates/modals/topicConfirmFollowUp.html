<div id="topic-confirm-follow-up" class="ui-dialog ui-widget ui-widget-content ui-corner-all ui-front ui-draggable ui-resizable" tabindex="-1" role="dialog" aria-labelledby="ui-id-5" style="position: absolute; height: auto; width: 640px; top: 328px; left: 732px; display: block;">

  <div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix ui-draggable-handle">
    <span class="ui-dialog-title">Andmete kinnitamine</span>

    <button type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only ui-dialog-titlebar-close" role="button" title="Close" ng-click="closeThisDialog()"><span class="ui-button-icon-primary ui-icon ui-icon-closethick"></span><span class="ui-button-text">Close</span></button>
  </div>

  <div class="ui-dialog-content ui-widget-content" style="width: auto; min-height: 110px; max-height: none; height: auto;">
    <div class="arg-form" style="margin:0;padding:1em">
			<p class="prologue">
				<span translate="TXT_TOPIC_BECOMES_UNEDITABLE" />
				<span translate="TXT_VOTING_ENDS" />
			</p>

      <form ng-submit="updateTopicStatusToFollowUp(topic)" name="newTopicForm">
        <p>
          <label translate="LBL_FULL_NAME" />
          <input type="text" ng-model="topic.contact.name" required />
        </p>
        <p>
          <label translate="LBL_EMAIL" />
          <input type="email" ng-model="topic.contact.email" required />
        </p>
        <p>
          <label translate="PLACEHOLDER_PHONE_NUMBER"></label>
          <input type="text" ng-model="topic.contact.phone" required />
        </p>

        <p class="clearfix">
          <button type="button" class="left" ng-disabled="savingTopic" ng-click="closeThisDialog()" translate="BTN_CANCEL" />
          <button type="submit" class="right" ng-disabled="newTopicForm.$invalid||savingTopic" translate="BTN_SEND_TO_FOLLOWUP" />
        </p>

        <p ng-if="savingError" class="error">
          <span>({{savingError}})</span>
        </p>
      </form>
    </div>
  </div>
</div>
